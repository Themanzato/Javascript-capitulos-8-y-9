<!DOCTYPE html>

<!-- Fig. 8.1: ContadorWhile.html -->
<!-- Repeticion controlada por un contador. -->
<html>
    <head>
        <meta charset="utf-8">
        <title>Repeticíon controlada por contador</title>
        <script>
            var contador = 1; //incicialización

            while ( contador <= 7)// condicion de repeticion
            {
                document.writeln("<p style = ´font-size: " + contador + "ex´>Tamaño de fuentes de HTML5" + contador + "ex</p>" );
                    ++contador; //incremento
            } //fin de while
        </script>
    </head>
</html>
