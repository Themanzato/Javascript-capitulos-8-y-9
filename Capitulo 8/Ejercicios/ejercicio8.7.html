<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio 8.7</title>
</head>

<body>

<h1>Producto de enteros impares del 1 al 15</h1>

<script>
  var productoImpares = 1;

  for (var i = 1; i <= 15; i++) {
    if (i % 2 !== 0) {
      productoImpares *= i;
    }
  }

  document.write("<p>El producto de los enteros impares del 1 al 15 es: " + productoImpares + "</p>");
</script>

</body>
</html>
