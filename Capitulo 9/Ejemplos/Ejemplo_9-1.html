<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Una funci&oacute;n cuadrado definida por el programador</title>
    <style type="text/css">
        p{margin:0;}
    </style>
    <script>
        document.writeln("<h1>Obtener el cuadrado de los n&uacute;meros del 1 al 10</h1>");

        for (var x=1; x <= 10; ++x)
        document.writeln("<p>El cuadrado de "+ x +" es " + cuadrado(x) + "</p>");

        function cuadrado(y)
        {
            return y = y * y;
        }
    </script>
</head><body></body>
</html>
