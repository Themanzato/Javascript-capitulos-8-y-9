<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Im&aacute;genes aleatorios de datos</title>
    <style type="text/css">
        li {display: inline; margin-right: 10px;}
        ul {margin: 0;}
    </style>
    <script>

        var imagenDado1;
        var imagenDado2;
        var imagenDado3;
        var imagenDado4;
      

        function iniciar()
        {
            var boton = document.getElementById("botonTirar");
            boton.addEventListener("click", tirarDados, false);
            imagenDado1 = document.getElementById("dado1");
            imagenDado2 = document.getElementById("dado2");
            imagenDado3 = document.getElementById("dado3");
            imagenDado4 = document.getElementById("dado4");
           
        }

        function tirarDados()
        {
            establecerImagen(imagenDado1);
            establecerImagen(imagenDado2);
            establecerImagen(imagenDado3);
            establecerImagen(imagenDado4);
            
        }

        function establecerImagen(imgDado)
        {
            var valorDado = Math.floor(1 + Math.random()*6);
            imgDado.setAttribute("src", "dado" + valorDado + ".png");
            imgDado.setAttribute("alt", "imagen de un dado"+ valorDado + "puntos(s)");
        }

        window.addEventListener("load", iniciar, false);
    </script>
</head>
<body>
    <form action="#">
        <input id= "botonTirar" type="button" value="Tirar dados">
    </form>
    <ol>
        <li><img id = "dado1" src = "blanco1.png" alt = "imagen en blanco"></li>
        <li><img id = "dado2" src = "blanco2.png" alt = "imagen en blanco"></li>
        <li><img id = "dado3" src = "blanco3.png" alt = "imagen en blanco"></li>
        <li><img id = "dado4" src = "blanco4.png" alt = "imagen en blanco"></li>
    
    </ol>
</body>
</html>
