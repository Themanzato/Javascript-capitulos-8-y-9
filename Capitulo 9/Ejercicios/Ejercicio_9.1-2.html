<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alcance</title>
    <script>
        var x;

        function salida()
        {
            for (x = 1; x <= 10; x++)
            document.writeln("<p>" + cub (x) + "</p>");
        }

        function cubo(y)
        {
            return y * y * y;
        }

        window.addEventListener("load", salia, false);
    </script>
</head>

</body>
</html>
